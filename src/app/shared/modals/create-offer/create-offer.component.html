<app-modal-wrapper>
  <span class="create-offer_title" modal_headline>{{
    this.data?.offerSingleData ? "Update offer" : data.headlineName
  }}</span>

  <div class="create-offer_container">
    <h3 class="create-offer_headline">
      {{
        this.data?.offerSingleData ? "Update offer" : data.headlineName
      }}
    </h3>

    <form [formGroup]="offersForm" (ngSubmit)="createUpdateoffer()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Website</mat-label>
        <input matInput type="text" formControlName="website" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Payment</mat-label>
        <input matInput type="number" min="0" formControlName="payment" />
      </mat-form-field>

      <button
        class="create-offer_btn"
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="offersForm.invalid"
      >
        {{ this.data?.offerSingleData ? "Update" : data.saveBtnName }}
      </button>
      
      <button
        class="create-offer_btn"
        mat-raised-button
        type="button"
        color="warn"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </form>
  </div>
</app-modal-wrapper>
